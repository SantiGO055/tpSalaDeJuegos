

<div class="login-page">
    <div class="form">
        
        <form [hidden]="flag" class="register-form">
            <input type="text" placeholder="Email" name="email" [(ngModel)]="email"/>
            <input type="password" placeholder="Password" name="password" [(ngModel)]="password"/>
            <button>Crear</button>
            <p class="message">Ya estas registrado? <a routerLink="/login" >Iniciar Sesion</a></p>
        </form>
    </div>
</div>
