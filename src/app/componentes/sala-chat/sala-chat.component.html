<div *ngIf="mostrarChat">
    <div class="container" >
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> Chat
                        <div class="btn-group pull-right">
                            <!-- <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button> -->
                            <!-- <ul class="dropdown-menu slidedown">
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
                                </span>Refresh</a></li>
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
                                </span>Available</a></li>
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
                                </span>Busy</a></li>
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
                                    Away</a></li>
                                <li class="divider"></li>
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
                                    Sign Out</a></li>
                            </ul> -->
                        </div>
                    </div>
                    <div class="panel-body" #scroller>
                        <ul class="chat" *ngFor="let mensaje of listadoMensajes; let i = index"
                        [class.scrollBody]="mensaje != null"
                        [class.active]="i == currentIndex"
                        >
                        
                            <li class="left clearfix" ><span class="chat-img pull-left" >
                            </span>
                            </li>
                            <div class="messageContainer"
                                [ngClass]="{'isOwnMessageContainer':isOwnMessage}">
                                <div class="messageData"
                                    [ngClass]="{'isOwnMessageData':isOwnMessage}">
                                    <span class="sender"
                                        [ngClass]="{'isOwnSender':isOwnMessage}">
                                        {{ mensaje.usuario.username }}
                                    </span>
                                    <span class="timestamp" 
                                        [ngClass] = "{'isOwnTimestamp':isOwnMessage}">
                                        {{ mensaje.hora | date:'medium' }}
                                    </span>
                                </div>
                                <div class="messageContent"
                                    [ngClass]="{'isOwnMessageContent':isOwnMessage}">
                                    {{ mensaje.mensaje }}
                                </div>
                            </div>
                            
                        </ul>
                    </div>
                    

                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Ingrese mensaje..." [(ngModel)]="mensaje" />
                            <span class="input-group-btn">
                                <button class="btn btn-outline-secondary" id="btn-chat" (click)="enviarMensaje()">
                                    Enviar</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
