
<div class="title">
    <h1>Piedra, Papel o Tijera</h1>
  </div>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">{{ pointsUser }}</span>:<span id="comp-score">{{ pointsComp }}</span>
  </div>
  <p class="info-game" *ngIf="choiceComp">La computadora eligio: {{choiceComp}}</p>
  <p class="info-game">{{result}}</p>
  
<div class="choices">
    <div class="choice" (click)="play('r')" (click)="obtenerJugadaComp()">
      <img src="/assets/rock.png">
    </div>
    <div class="choice" (click)="play('p')" (click)="obtenerJugadaComp()">
      <img src="/assets/paper.png">
    </div>
    <div class="choice" (click)="play('s')" (click)="obtenerJugadaComp()">
      <img src="/assets/scissors.png">
    </div>
  </div>
  <p class="info-game">Selecciona tu jugada</p>
  <div class="choices">
    <button class="btn btn-outline-secondary" (click)="guardar(false)">Guardar</button>
    <button class="btn btn-outline-secondary" (click)="guardar(true)">Guardar y salir</button>
    <button class="btn btn-outline-secondary btnSalir" routerLink="/home">Salir</button>

  </div>

  <app-componente-chat></app-componente-chat>
